								<div class="table-responsive">

												<th> Quantity </th>

	<script>
		const homepagePath = window.location.origin + '/minimalweb';
		document.getElementById("profileId").href = homepagePath + '/homepage';
		document.getElementById("profileHomeId").href = homepagePath + '/homepage';

		const path = window.location.origin + '/minimalweb';
		console.log(path);

		document.getElementById("profileTag").href = path + '/user/details';

		const userObject = JSON.parse(localStorage.getItem("user"));

		document.getElementById("user_name").innerText = userObject.name;
		document.getElementById("name").innerText = userObject.name;
		document.getElementById("userImage").src = userObject.image;
		document.getElementById("imageUser").src = userObject.image;

		const order_list = JSON.parse(localStorage.getItem("order_list"));
		const user = JSON.parse(localStorage.getItem("profile_id"));
		const updated_order = JSON.parse(localStorage.getItem("updated_order")) || [];

		const table = document.getElementById("tBodyId");

		if (order_list && order_list.length !== 0) {
			const product_list = JSON.parse(localStorage.getItem("product_crud"));
			const user_product = product_list.filter(e => e.sellerId == user);

			if (!user_product || user_product.length === 0) {
				const row = document.createElement("tr");
				const cell = document.createElement("td");
				cell.colSpan = 6;
				cell.textContent = "You have no products listed";
				row.appendChild(cell);
				table.appendChild(row);
				document.getElementById("yourOrders").innerText = "0";
				document.getElementById("deliveredOrders").innerText = "0";
				document.getElementById("upcomingOrders").innerText = "0";
			} else {
				let totalOrders = 0;
				let deliveredOrders = 0;
				let upcomingOrders = 0;

				for (const order of order_list) {
					if (order.ordered_items.seller_id === user) {
						totalOrders++;
						const row = document.createElement("tr");
						const cell1 = document.createElement("td");
						const img1 = document.createElement("img");

						img1.src = order.ordered_items.image_url;
						img1.classList.add("me-2");
						img1.alt = "product";
						cell1.appendChild(img1);
						cell1.appendChild(document.createTextNode(order.ordered_items.product_name));
						row.appendChild(cell1);

						const cell2 = document.createElement("td");
						cell2.appendChild(document.createTextNode(order.selectedArray.user_name));
						row.appendChild(cell2);

						const cell6 = document.createElement("td");
						const span = document.createElement("span");
						span.id = "addressId";
						span.textContent = order.selectedArray.user_address + ", " + order.selectedArray.user_city + ", " + order.selectedArray.user_country + ", " + order.selectedArray.user_code;
						span.appendChild(document.createElement("br"));
						span.textContent += "  Ph: " + order.selectedArray.user_no;
						cell6.appendChild(span);
						row.appendChild(cell6);

						const cell3 = document.createElement("td");
						cell3.style.paddingLeft = "2rem";
						cell3.textContent = order.ordered_items.product_quantity;
						row.appendChild(cell3);

						const cell4 = document.createElement("td");
						cell4.textContent = `â‚¹ ${order.ordered_items.product_price}`;
						row.appendChild(cell4);

						const cell5 = document.createElement("td");

						const order_id = order.order_uuid;

						if (updated_order.length !== 0) {
							const updated_user_order = updated_order.find(e => e.order_uuid === order_id);
							console.log(updated_user_order);

							if (updated_user_order) {
								const button = document.createElement("button");
								const selectedValue = updated_user_order.updated_status;
								console.log(selectedValue);
								if (selectedValue === "Accepted") {
									button.className = "custom-select";
									button.innerText = "Accepted";
								} else if (selectedValue === "Delivered") {
									button.className = "badge-success";
									button.innerText = "Delivered";
								} else if (selectedValue === "Rejected") {
									button.className = "badge-danger";
									button.innerText = "Rejected";
								}

								if (updated_user_order.updated_status === "Delivered") {
									deliveredOrders++;
								} else if (updated_user_order.updated_status === "On the way") {
									upcomingOrders++;
								}
								cell5.appendChild(button);
							} else {
								const select = document.createElement("select");
								select.addEventListener('change', function () {
									const selectedValue = select.value;
									if (selectedValue === "Accepted") {
										select.className = "custom-select";
										select.disabled = false;
									} else if (selectedValue === "Delivered") {
										select.className = "badge-success";
										select.disabled = true;
										updated_order.push({
											"order_uuid": order_id,
											"updated_time": new Date(),
											"updated_status": "Delivered",
										});
										localStorage.setItem('updated_order', JSON.stringify(updated_order));
									} else if (selectedValue === "Rejected") {
										select.className = "badge-danger";
										select.disabled = true;
										updated_order.push({
											"order_uuid": order_id,
											"updated_time": new Date(),
											"updated_status": "Rejected",
										});
										localStorage.setItem('updated_order', JSON.stringify(updated_order));
									}
								});

								const option1 = document.createElement("option");
								option1.value = "Accepted";
								option1.textContent = "Accepted";

								const option2 = document.createElement("option");
								option2.value = "Delivered";
								option2.textContent = "Delivered";

								const option3 = document.createElement("option");
								option3.value = "Rejected";
								option3.textContent = "Rejected";

								select.appendChild(option1);
								select.appendChild(option2);
								select.appendChild(option3);


								if (order.order_status === "Delivered") {
									deliveredOrders++;
								} else if (order.order_status === "On the way") {
									upcomingOrders++;
								}
								cell5.appendChild(select);
							}
						}

						else {
							const select = document.createElement("select");
							select.addEventListener('change', function () {
								const selectedValue = select.value;
								if (selectedValue === "Accepted") {
									select.className = "custom-select";
									select.disabled = false;
								} else if (selectedValue === "Delivered") {
									select.className = "badge-success";
									select.disabled = true;
									updated_order.push({
										"order_uuid": order_id,
										"updated_time": new Date(),
										"updated_status": "Delivered",
									});
									localStorage.setItem('updated_order', JSON.stringify(updated_order));
								} else if (selectedValue === "Rejected") {
									select.className = "badge-danger";
									select.disabled = true;
									updated_order.push({
										"order_uuid": order_id,
										"updated_time": new Date(),
										"updated_status": "Rejected",
									});
									localStorage.setItem('updated_order', JSON.stringify(updated_order));
								}
							});

							const option1 = document.createElement("option");
							option1.value = "Accepted";
							option1.textContent = "Accepted";

							const option2 = document.createElement("option");
							option2.value = "Delivered";
							option2.textContent = "Delivered";

							const option3 = document.createElement("option");
							option3.value = "Rejected";
							option3.textContent = "Rejected";

							select.appendChild(option1);
							select.appendChild(option2);
							select.appendChild(option3);


							if (order.order_status === "Delivered") {
								deliveredOrders++;
							} else if (order.order_status === "On the way") {
								upcomingOrders++;
							}
							cell5.appendChild(select);
						}


						row.appendChild(cell5);
						table.appendChild(row);

						document.getElementById("yourOrders").innerText = totalOrders;
						document.getElementById("deliveredOrders").innerText = deliveredOrders;
						document.getElementById("upcomingOrders").innerText = upcomingOrders;
					}
				}
			}
		}
	
		function handleLogout() {
			window.location.href = path+"/user/logout";
			localStorage.removeItem("profile_id");
			localStorage.removeItem("user");
		}

	</script>
